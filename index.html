<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Centered Squares</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="square">
            <div class="clock-container">
                <p>New&nbsp;York</p>
                <div class="clock">

                    <div style="--clr:black" id="hour-ny" class="hand hour"><i></i></div>
                    <div style="--clr:black" id="min-ny" class="hand min"><i></i></div>
                    <div style="--clr:red" id="sec-ny" class="hand sec"><i></i></div>

                </div>
            </div>
        </div>
        <div class="square">
            <div class="clock-container">
                <p>London</p>
                <div class="clock">

                    <div style="--clr:black" id="hour-lon" class="hand hour"><i></i></div>
                    <div style="--clr:black" id="min-lon" class="hand min"><i></i></div>
                    <div style="--clr:red" id="sec-lon" class="hand sec"><i></i></div>

                </div>
            </div>
        </div>
        <div class="square">
            <div class="clock-container">
                <p>Tokyo</p>
                <div class="clock">

                    <div style="--clr:black" id="hour-to" class="hand hour"><i></i></div>
                    <div style="--clr:black" id="min-to" class="hand min"><i></i></div>
                    <div style="--clr:red" id="sec-to" class="hand sec"><i></i></div>

                </div>
            </div>
        </div>
    </div>
    <div class="container">    
        <div class="square">
            <div class="clock-container">
                <p>Austrelia</p>
                <div class="clock">

                    <div style="--clr:black" id="hour-au" class="hand hour"><i></i></div>
                    <div style="--clr:black" id="min-au" class="hand min"><i></i></div>
                    <div style="--clr:red" id="sec-au" class="hand sec"><i></i></div>

                </div>
            </div>
        </div>
        <div class="square">
            <div class="clock-container">
                <p>Dubai</p>
                <div class="clock">

                    <div style="--clr:black" id="hour-du" class="hand hour"><i></i></div>
                    <div style="--clr:black" id="min-du" class="hand min"><i></i></div>
                    <div style="--clr:red" id="sec-du" class="hand sec"><i></i></div>

                </div>
            </div>
        </div>
        <div class="square">
            <div class="clock-container">
                <p>Mumbai</p>
                <div class="clock">

                    <div style="--clr:black" id="hour-mu" class="hand hour"><i></i></div>
                    <div style="--clr:black" id="min-mu" class="hand min"><i></i></div>
                    <div style="--clr:red" id="sec-mu" class="hand sec"><i></i></div>

                </div>
            </div>
        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
